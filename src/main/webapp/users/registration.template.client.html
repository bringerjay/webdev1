<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.style.client.css"/>
    </head>
 <body>
 <div class="container">
 <h1>Sign In</h1>
 <form>
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-10">
       <input class="form-control"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-10">
       <input type="password" class="form-control wbdv-password-fld"
              id="password" placeholder="123qwe#$%">
     </div>
          </div>

     <div class="form-group row">
     <label for="verifypassword" class="col-sm-2 col-form-label">
       Verify Password </label>
     <div class="col-sm-10">
       <input type="verifypassword" class="form-control wbdv-password-fld"
              id="verifypassword" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <div class="col-sm-10">
       <button class="btn btn-primary btn-block">Register</button>
     </div>
   </div>
 </form>
      <a id="signin" class="pure-button pure-button-primary" href="#" role="button">Sign in</a>

</div>
</body>
</html>
