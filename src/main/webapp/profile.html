<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
              href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css"> 
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <style type="text/css">
    .row {
    margin-right: 50px;
    margin-left: 50px;
    margin-top: 20px;
    margin-bottom: 20px;
} 
</style> 
</body>   
 </head>
 <body>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
 <h1 class="col-md-10">Profile</h1>
 <div class="container-fluid">
 <form>
   <div class="form-group row">
     <label for="username" class="col-form-label col-2">
       Username </label>
     <div class="col-8">
       <input class="form-control" id="username"
       placeholder="Alice">
     </div>
     </div>
   <div class="form-group row">
     <label for="phone" class="col-form-label col-2">
       Phone </label>
     <div class="col-8">
       <input type="Phone" class="form-control"
              id="Phone" placeholder="123456789">
     </div>
     </div>
     <div class="form-group row ">
     <label for="email" class="col-form-label col-2">
       Email </label>
     <div class="col-8">
       <input type="Email" class="form-control"
              id="Email" placeholder="abc123456@gmail.com">
     </div>
     </div>
     <div class="form-group row">
            <label for="role" class="col-2">Role</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>Faculty</option>
              <option>Student</option>
              <option>Admin</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
    <div class="form-group row">
    <label for="date" class="col-form-label class="col-2"">
       Date of Birth </label>
    <div class="class="col-8"">
            <div id="datetimepicker4" class="input-append"> 
                <input data-format="yyyy-MM-dd" type="text"></input> 
                <span class="add-on"> 
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i> 
                </span> 
            </div> 
        </div> 
    </div>
 </form>
</div>

   <div class="form-group row">
     <div class="col-8">
       <button class="btn btn-primary btn-block">Update</button>
     </div>
   </div>
      <div class="form-group row">
     <div class="col-8">
       <button class="btn btn-primary btn-block">Logout</button>
     </div>
   </div>
 <script type="text/javascript"
                src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
        </script> 
        <script type="text/javascript"
                src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
        </script>
        <script type="text/javascript"
                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
        </script>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker({pickTime: false});
            });
        </script>  
        </div>  

</html>
